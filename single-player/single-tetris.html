<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tetris Javascript</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="directions">
			Use direction keys to control falling the square:<br> &uarr; Rotate, &larr; Left, &rarr; Right,&darr; Down, Space fix
		</div>


			<div class="square" id="local">
				<div class="title">Game Area</div>
				<div class="game" id="local_game"></div>
				<div class="next" id="local_next"></div>
				<div class="info">
					<div>time used: <span id="local_time"> 0 </span> s </div>
					<div>score: <span id="local_score"> 0 </span>  </div>
					<div id = "local_gameover"></div>
				</div>

				
			</div>
			<div class="back">
				   <button>Back</button>
			    </div>
			

	</div>



	<script type="text/javascript" src="js/square.js"></script>
	<script type="text/javascript" src="js/squareFactory.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/script.js"></script>





</body>
</html>
